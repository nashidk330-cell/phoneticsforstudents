<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangla Phonetics Notebook</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', 'Hind Siliguri', sans-serif;
      }
      .font-bengali {
        font-family: 'Hind Siliguri', sans-serif;
      }
      .font-english {
        font-family: 'Poppins', sans-serif;
      }
      .content-section ul { list-style: disc; padding-left: 2rem; }
      .content-section ol { list-style: decimal; padding-left: 2rem; }
      .content-section li { margin-bottom: 0.5rem; }
      .content-section strong { font-weight: 600; color: #14532d; } /* darker green */
      .content-section code { 
          font-family: 'Poppins', sans-serif; 
          background-color: #f1f5f9; /* slate-100 */
          padding: 0.125rem 0.375rem; 
          border-radius: 0.25rem;
          color: #1e293b; /* slate-800 */
          font-size: 0.9em;
      }
      .content-section table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 1rem;
          margin-bottom: 1rem;
      }
      .content-section th, .content-section td {
          border: 1px solid #cbd5e1; /* slate-300 */
          padding: 0.75rem;
          text-align: left;
      }
      .content-section th {
          background-color: #f8fafc; /* slate-50 */
          font-weight: 600;
      }

      .speak-wrapper {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        cursor: pointer;
        border-bottom: 1px dotted #94a3b8; /* slate-400 */
        transition: all 0.2s ease-in-out;
        font-weight: 500;
        color: #0f766e; /* teal-700 */
        padding: 0.1rem 0.2rem;
        border-radius: 0.25rem;
      }
      .speak-wrapper:hover {
        background-color: #ccfbf1; /* teal-100 */
        border-bottom-style: solid;
        border-bottom-color: #14b8a6; /* teal-500 */
      }
      .speak-wrapper.speaking {
        color: #1d4ed8; /* blue-700 */
        background-color: #dbeafe; /* blue-100 */
        border-bottom-color: #3b82f6; /* blue-500 */
      }
      .speak-icon {
        width: 0.875rem;
        height: 0.875rem;
        opacity: 0.6;
        transition: all 0.2s ease-in-out;
      }
      .speak-wrapper:hover .speak-icon, .speak-wrapper.speaking .speak-icon {
        opacity: 1;
        transform: scale(1.1);
      }
      .speak-flag {
        box-shadow: 0 0 1px 0 rgba(0,0,0,0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>

</head>

</body>
</html>
